<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        alert("Os candidatos são: \n20-José \n21-Noah \n22-Emily \n23-Gisele")
        c1 = 0
        c2 = 0
        c3 = 0
        c4 = 0
        votos=0
        menu=0
      
        while(menu!=2) {
        let votos =parseFloat(prompt("Digite o número do candidato que deseja votar:"));
        switch(votos){
            case 20:
                alert("Você votou no José");
                c1++
                break;
            case 21:
                alert("Você votou no Noah");
                c2++;
                break;
            case 22:
                alert("Você votou na Emily");
                c3++
                break;
            case 23:
                alert("Você votou na Gisele");
                c4++
                break;
            default:
                alert("Voto nulo ou inválido!!");
                break;
        }
        
          let menu=parseFloat(prompt("Menu:\n1-votar novamente\n2-sair da votação\n3-Ver a quantidade de votos de cada candidato"))
          switch(menu){
            case 1:
                votos;
                menu;
                break;
            case 2:
                alert("VOCÊ SAIU!!");
                break;

            case 3:
                alert(`José teve ${c1} votos,Noah teve ${c2} votos, Emily teve ${c3} votos, Gisele teve ${c4} votos.`);
                break;
            default:
                alert("Digite uma opção válida")
                break
          }
          
        }
    </script>
    
</body>
</html>
